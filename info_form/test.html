<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Info Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <label class="logo">Portfolio<span>.io</span></label>
  </nav>
  <div class="wrapper">
    <h1>Build Your Portfolio</h1>
    <form id="portfolio-form">
      <!-- Basic Information -->
      <div>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>

      <!-- Roles -->
      <div>
        <label for="roles">Roles (comma-separated):</label>
        <textarea id="roles" name="roles" placeholder="E.g., Frontend Developer, Data Analyst"></textarea>
      </div>

      <!-- Skills -->
      <h3>Skills</h3>
      <div>
        <label for="skill1">Skill 1:</label>
        <input type="text" id="skill1" name="skill1" placeholder="Enter Skill 1">
      </div>
      <div>
        <label for="skill2">Skill 2:</label>
        <input type="text" id="skill2" name="skill2" placeholder="Enter Skill 2">
      </div>
      <div>
        <label for="skill3">Skill 3:</label>
        <input type="text" id="skill3" name="skill3" placeholder="Enter Skill 3">
      </div>
      <div>
        <label for="skill4">Skill 4:</label>
        <input type="text" id="skill4" name="skill4" placeholder="Enter Skill 4">
      </div>
      <div>
        <label for="skill5">Skill 5:</label>
        <input type="text" id="skill5" name="skill5" placeholder="Enter Skill 5">
      </div>
      <div>
        <label for="skill6">Skill 6:</label>
        <input type="text" id="skill6" name="skill6" placeholder="Enter Skill 6">
      </div>

      <!-- Bio -->
      <div>
        <label for="bio">About me:</label>
        <textarea id="bio" name="bio" placeholder="Write a short bio about yourself"></textarea>
      </div>

      <!-- Education -->
      <div>
        <label for="education">Education:</label>
        <textarea id="education" name="education" placeholder="E.g., B.Tech in Computer Science, 2023"></textarea>
      </div>

      <!-- Projects -->
       <h2>Projects</h2>
      <div>
        <label for="project1">Project 1:</label>
        <textarea id="projects" name="projects" placeholder="E.g., Portfolio Builder Website, Vehicle Management System"></textarea>
      </div>
      <div>
      <label for="project_details1">Project 1: Details</label>
      <textarea id="pdetails1" name="project-detail" placeholder="Enter Your Project Details"></textarea>
      </div>

      <div>
        <label for="project2">Project 2:</label>
        <textarea id="projects" name="projects" placeholder="E.g., Portfolio Builder Website, Vehicle Management System"></textarea>
      </div>
      <div>
        <label for="project_details1">Project 2: Details</label>
        <textarea id="pdetails2" name="project-detail" placeholder="Enter Your Project Details"></textarea>
        </div>

      <div>
        <label for="project2">Project 3:</label>
        <textarea id="projects" name="projects" placeholder="E.g., Portfolio Builder Website, Vehicle Management System"></textarea>
      </div>

      <div>
        <label for="project_details1">Project 3: Details</label>
        <textarea id="pdetails3" name="project-detail" placeholder="Enter Your Project Details"></textarea>
        </div>

      <!-- Experience -->
      <div>
        <label for="experience">Experience:</label>
        <textarea id="experience" name="experience" placeholder="E.g., 6-week internship in Frontend Development"></textarea>
      </div>

      <!-- Links -->
      <div>
        <label for="links">Links:</label>
        <textarea id="links" name="links" placeholder="E.g., Github Link or LinkedIn Link"></textarea>
      </div>

      <!-- Submit -->
      <button type="submit">Select Template</button>
    </form>
  </div>

  <script>
    document.getElementById("portfolio-form").addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent form submission

      // Collect data from the form
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
       const roles = document.getElementById("roles").value.split(",").map(role => role.trim());
      const skill1 = document.getElementById("skill1").value.trim();
      const skill2 = document.getElementById("skill2").value.trim();
      const skill3 = document.getElementById("skill3").value.trim();
      const skill4 = document.getElementById("skill4").value.trim();
      const skill5 = document.getElementById("skill5").value.trim();
      const skill6 = document.getElementById("skill6").value.trim(); // Remove empty skills
      const bio = document.getElementById("bio").value;
      const education = document.getElementById("education").value;
      const project1 = document.getElementById
      ("projects").value;
      const project_details1 = document.getElementById
      ("pdetails1").value;

      const project2 = document.getElementById("projects").value;
      const project_details2 = document.getElementById
      ("pdetails2").value;

       const project3 = document.getElementById("projects").value;
       const project_details3 = document.getElementById
      ("pdetails3").value;

      const experience = document.getElementById("experience").value;
      const links = document.getElementById("links").value;

      // Save data to localStorage
      localStorage.setItem(
        "portfolioData",
        JSON.stringify({ name, email, phone, roles, skill1,skill2,skill3,skill4,skill5,skill6, bio, education, project1,project2,project3,project_details1,project_details2,project_details3, experience, links })
      );

      // Redirect to the template selection page
      window.location.href = "templates_selection.html";
    });
  </script>
</body>
</html>
