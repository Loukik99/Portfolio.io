<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="validation.js" defer></script>
  </head>
  <body>
    <nav>
      <label class="logo">Portfolio<span>.io</span></label>
    </nav>

    <div class="wrapper">
      <h1>Signup</h1>
      <p id="error-message"></p>
      <form id="form">
        <div>
          <label for="firstname-input">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24"
              viewBox="0 -960 960 960"
              width="24"
            >
              <path
                d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"
              />
            </svg>
          </label>
          <input
            type="text"
            name="firstname"
            id="firstname-input"
            placeholder="Firstname"
            required
          />
        </div>
        <div>
          <label for="email-input">
            <span>@</span>
          </label>
          <input
            type="email"
            name="email"
            id="email-input"
            placeholder="Email"
            required
          />
        </div>
        <div>
          <label for="password-input">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24"
              viewBox="0 -960 960 960"
              width="24"
            >
              <path
                d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"
              />
            </svg>
          </label>
          <input
            type="password"
            name="password"
            id="password-input"
            placeholder="Password"
            required
          />
        </div>
        <div>
          <label for="repeat-password-input">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24"
              viewBox="0 -960 960 960"
              width="24"
            >
              <path
                d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"
              />
            </svg>
          </label>
          <input
            type="password"
            name="repeat-password"
            id="repeat-password-input"
            placeholder="Confirm Password"
            required
          />
        </div>
        <button type="submit">Signup</button>
      </form>
      <p>Already have an Account? <a href="login.html">login</a></p>
    </div>

  <script>
  // Improved form submission with better error handling and diagnostics
  document.getElementById('form').addEventListener('submit', async function (event) {
    event.preventDefault();
    const errorEl = document.getElementById('error-message');
    errorEl.textContent = '';

    const firstname = document.getElementById('firstname-input').value.trim();
    const email = document.getElementById('email-input').value.trim();
    const password = document.getElementById('password-input').value;
    const repeatPassword = document.getElementById('repeat-password-input').value;

    if (!firstname || !email || !password || !repeatPassword) {
      errorEl.textContent = 'Please fill all fields.';
      return;
    }

    if (password !== repeatPassword) {
      errorEl.textContent = 'Passwords do not match';
      return;
    }

    const payload = { name: firstname, email, password };
    // Update to match your running backend host/port (server set to 5001).
    const url = 'http://localhost:5001/api/auth/register';

    try {
      const response = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
      });

      // Try to parse JSON; if parse fails, get text
      let body;
      const contentType = response.headers.get('content-type') || '';
      if (contentType.includes('application/json')) {
        body = await response.json();
      } else {
        body = await response.text();
      }

      // Diagnostic logging (open browser console to inspect)
      console.log('Fetch response status:', response.status);
      console.log('Fetch response headers:', [...response.headers.entries()]);
      console.log('Parsed body:', body);

      if (response.ok) {
        alert('Registration successful! Redirecting to login...');
        window.location.href = 'login.html';
        return;
      } else {
        // Non-2xx responses: show message if available, else show status
        let message = 'Registration failed';
        if (body && typeof body === 'object' && body.message) message = body.message;
        else if (typeof body === 'string' && body.length) message = body;
        else message = `Server returned status ${response.status} ${response.statusText}`;

        errorEl.textContent = message;
      }
    } catch (err) {
      // Network or other errors
      console.error('Error registering user:', err);
      // If it's a CORS error or network error the message is generic.
      errorEl.textContent =
        'Network error or CORS issue. Check server is running at ' + url + ' and that CORS is enabled. See console for details.';
    }
  });
</script>
