<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="validation.js" defer></script>
  </head>
  <body>
    <nav>
      <label class="logo">Portfolio<span>.io</span></label>
    </nav>

    <div class="wrapper">
      <h1>Login</h1>
      <p id="error-message"></p>
      <form id="form" action="javascript:void(0)" novalidate>
        <div>
          <label for="email-input">
            <span>@</span>
          </label>
          <input
            type="email"
            name="email"
            id="email-input"
            placeholder="Email"
            required
          />
        </div>
        <div>
          <label for="password-input">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24"
              viewBox="0 -960 960 960"
              width="24"
            >
              <path
                d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"
              />
            </svg>
          </label>
          <input
            type="password"
            name="password"
            id="password-input"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit">Login</button>
      </form>
      <p>New here? <a href="signup.html">Create an Account</a></p>
    </div>

 <script>
  document.getElementById('form').addEventListener('submit', async function (event) {
    event.preventDefault();
    const errorEl = document.getElementById('error-message');
    errorEl.textContent = '';

    const email = document.getElementById('email-input').value.trim();
    const password = document.getElementById('password-input').value;

    if (!email || !password) {
      errorEl.textContent = 'Please enter both email and password.';
      return;
    }

    const payload = { email, password };
    const urls = [
      'http://127.0.0.1:5001/api/auth/login',
      'http://localhost:5001/api/auth/login',
      'http://127.0.0.1:5000/api/auth/login'
    ];

    try {
      let response = null;
      let body = null;
      for (const url of urls) {
        try {
          response = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload),
            credentials: 'include',
            mode: 'cors'
          });
          const contentType = response.headers.get('content-type') || '';
          body = contentType.includes('application/json') ? await response.json() : await response.text();
          if (response.ok) break;
        } catch (e) {
          response = null;
          body = null;
        }
      }

      if (response && response.ok) {
        try { localStorage.setItem('isAuthed', 'true'); } catch (_) {}
        alert('Login successfully');
        window.location.href = '../index.html';
        return;
      } else {
        let message = 'Login failed.';
        if (body && typeof body === 'object' && body.message) message = body.message;
        else if (typeof body === 'string' && body.length) message = body;
        else if (response) message = `Server returned ${response.status} ${response.statusText}`;
        else message = 'Cannot reach authentication server. Ensure backend is running.';
        errorEl.textContent = message;
        return;
      }
    } catch (err) {
      errorEl.textContent = 'Unexpected error. Please try again.';
    }
  });
</script>

  </body>
</html>
